name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 uv (使用官方 Action)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true  # ✅ 开启缓存，二次构建秒级完成
          cache-dependency-glob: "uv.lock"

      # 3. 设置 Python 版本
      - name: Set up Python
        run: uv python install 3.12

      # 4. 安装依赖
      # --frozen 表示严格按照 lock 文件安装，不进行任何更新 (CI 环境的最佳实践)
      - name: Install dependencies
        run: uv sync --all-extras --dev --frozen

      # 5. 代码风格检查 (Linting & Formatting)
      # 任何格式错误或未使用的 import 都会导致 CI 失败
      - name: Lint with Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      # 6. 类型检查
      - name: Type check with Mypy
        run: uv run mypy .

      # 7. 运行测试
      - name: Test with Pytest
        run: uv run pytest --cov=nano_llm --cov-report=xml
